<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - EchoCast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">EchoCast</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="episodes.html" class="nav-link">Episodes</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Get in Touch</h1>
            
            <div class="contact-container">
                <!-- Contact Form -->
                <div class="form-container">
                    <h2>Send us a Message</h2>
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-input" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-input" placeholder="Your email">
                        </div>
                        <div class="form-group">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" class="form-input" rows="5" placeholder="Your message"></textarea>
                        </div>
                        <button type="submit" class="cta-button">Send Message</button>
                    </form>
                </div>

                <!-- Location Map Placeholder -->
                <div class="map-container">
                    <div class="map-placeholder">
                        <h3>Our Location</h3>
                        <p>123 Podcast Street</p>
                        <p>Podcast City, PC 12345</p>
                        <p>United States</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-links">
                    <a href="#"><img src="https://via.placeholder.com/32" alt="Twitter"></a>
                    <a href="#"><img src="https://via.placeholder.com/32" alt="Instagram"></a>
                    <a href="#"><img src="https://via.placeholder.com/32" alt="LinkedIn"></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Newsletter</h3>
                <form class="newsletter-form">
                    <input type="email" placeholder="Enter your email">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
            <div class="footer-section">
                <p>&copy; 2025 EchoCast. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
