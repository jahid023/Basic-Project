<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulsePanel - Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">PulsePanel</div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item active">
                <i class="sidebar-icon fas fa-home"></i>
                <a href="index.html">Dashboard</a>
            </li>
            <li class="sidebar-item">
                <i class="sidebar-icon fas fa-users"></i>
                <a href="users.html">Users</a>
            </li>
            <li class="sidebar-item">
                <i class="sidebar-icon fas fa-box"></i>
                <a href="products.html">Products</a>
            </li>
            <li class="sidebar-item">
                <i class="sidebar-icon fas fa-chart-line"></i>
                <a href="reports.html">Reports</a>
            </li>
            <li class="sidebar-item">
                <i class="sidebar-icon fas fa-cog"></i>
                <a href="settings.html">Settings</a>
            </li>
        </ul>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
        <button id="menuToggle" class="btn">
            <i class="fas fa-bars"></i>
        </button>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" class="search-input" placeholder="Search...">
        </div>
        <div class="top-bar-right">
            <button class="btn">
                <i class="fas fa-bell"></i>
            </button>
            <div class="user-profile">
                <img src="../assets/default-avatar.png" alt="User" class="user-avatar">
                <span class="user-name">Admin</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="card summary-card">
                <div class="card-icon bg-primary">
                    <i class="fas fa-users"></i>
                </div>
                <div class="card-content">
                    <h3>1,234</h3>
                    <p>Total Users</p>
                </div>
            </div>
            <div class="card summary-card">
                <div class="card-icon bg-success">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="card-content">
                    <h3>$56,789</h3>
                    <p>Total Sales</p>
                </div>
            </div>
            <div class="card summary-card">
                <div class="card-icon bg-warning">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="card-content">
                    <h3>23%</h3>
                    <p>Growth Rate</p>
                </div>
            </div>
            <div class="card summary-card">
                <div class="card-icon bg-danger">
                    <i class="fas fa-tasks"></i>
                </div>
                <div class="card-content">
                    <h3>45</h3>
                    <p>Pending Tasks</p>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="card">
            <h2>Revenue Overview</h2>
            <canvas id="revenueChart"></canvas>
        </div>

        <!-- Recent Activity -->
        <div class="card">
            <h2>Recent Activity</h2>
            <div class="activity-feed">
                <div class="activity-item">
                    <div class="activity-icon bg-success">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="activity-content">
                        <p>New user registered</p>
                        <span class="activity-time">5 minutes ago</span>
                    </div>
                </div>
                <div class="activity-item">
                    <div class="activity-icon bg-primary">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="activity-content">
                        <p>New order placed</p>
                        <span class="activity-time">15 minutes ago</span>
                    </div>
                </div>
                <!-- Add more activity items -->
            </div>
        </div>
    </div>

    <!-- Theme Settings Modal -->
    <div id="themeSettingsModal" class="modal">
        <div class="modal-content">
            <h2>Theme Settings</h2>
            <div class="theme-options">
                <label class="theme-switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
                <span>Dark Mode</span>
            </div>
            <button class="modal-close btn btn-primary">Close</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
